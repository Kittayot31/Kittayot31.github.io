        let i = 1
        let dokjan = ''
        let j = 10        
       
        while (i <= 10) {

            dokjan += "*"
            document.write(dokjan + '<br>')
            i++

        }
        while (j > 0) {

            let x = 1
            while (x <= j) {
                document.write('*')
                x++
            }
            document.write('<br>')
            j--

        }
    </script>
